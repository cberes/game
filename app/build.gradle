plugins {
    id 'java' // Must be explicitly applied
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

description = 'Video game'
version = '1.0'

mainClassName = 'net.seabears.game.Example'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Game',
                   'Implementation-Version': version
    }
}

shadowJar {
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile 'org.lwjgl:lwjgl:3.0.0b-SNAPSHOT'
    compile 'org.lwjgl:lwjgl-platform:3.0.0b-SNAPSHOT:natives-linux'
    compile 'org.lwjgl:lwjgl-platform:3.0.0b-SNAPSHOT:natives-osx'
    compile 'org.lwjgl:lwjgl-platform:3.0.0b-SNAPSHOT:natives-windows'
    compile 'org.slick2d:slick2d-core:1.0.1'
    compile 'java3d:vecmath:1.3.1'
    testCompile 'junit:junit:4.+'
}
